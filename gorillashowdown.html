        /* --- CAROUSEL STYLES FIX --- */
        .diagonal-carousel {
            position: relative;
            width: 100%;
            height: 40vh; /* Proportional height to contain rotated track and padding */
            margin-top: -20vh; /* pulls it upward to overlap main image */
            z-index: 2; /* above background image */
            pointer-events: none;
            overflow: hidden; /* Important for containing the rotated element */
        }

        .carousel-track {
            display: flex;
            padding: 15px 50px; /* Add vertical and horizontal padding */
            width: 300%;
            transform: rotate(-3deg);
            animation: scroll 60s linear infinite;
            will-change: transform;
            background-color: rgba(248, 226, 193, 1); /* Track background color */
            backdrop-filter: blur(4px);
            display: flex;
            gap: 10px;
        }

            .carousel-track img {
                height: 20vh; /* Scales proportionally with the viewport height */
                width: auto; /* Ensures aspect ratio is maintained */

                transition: transform 0.3s ease;
                pointer-events: auto;
            }
